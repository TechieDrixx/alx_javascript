<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Introduction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
  
  <script>
    // Select element and store in variable
    const para = document.getElementById('myParagraph');
    
    // Update content
    para.textContent = 'I successfully updated this paragraph with javascript'; 
  </script>

</body>
</html>
